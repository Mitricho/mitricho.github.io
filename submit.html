<!doctype html>
<html lang="en">
  <head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Roboto+Slab:wght@100..900&display=swap" rel="stylesheet">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
<style>
	html{
		--accent-color-1:#8631da;
		--accent-color-2:#dc3545;
		--dialog-width:29rem;
		--dialog-height:16rem;
		--radius:12px;
		--field-width:calc(var(--dialog-width)/3);
		--dialog-padding:2rem;
		--text-padding:1rem;
		--border-size:5px;
	}
	.dialog{
	    position:fixed;
	    top:calc((100vh - var(--dialog-height)) / 2);
	    left:calc((100% - var(--dialog-width)) / 2);
	    width:var(--dialog-width);
	    text-align:center;	    
	    height:var(--dialog-height);
	    padding:var(--dialog-padding);
	    background:rgba(0,0,0,0);
	    z-index: 9000;
	    background:var(--accent-color-1);
	    border-radius:var(--text-padding);
	}
	.dialog h1{
		color:white;
	}
	input{
		padding:var(--text-padding);
		border-radius:var(--radius);
		display:inline-block;
		transition: all 0.3s ease-in-out;
		border:solid var(--border-size) transparent;
		outline:none;
	}
	input:focus{
		border:solid var(--border-size) pink;
	}
	input#email{
		width:calc(100% - var(--field-width) - var(--dialog-padding));
	}
	input#nickname{
		width:var(--field-width);
	}
	button{
		transition: all 0.3s ease-in-out;
		display:inline-block;
		width:70%;
		background:var(--accent-color-2);
		margin-top:var(--dialog-padding);
		border:none;
		padding:var(--text-padding);
		border-radius:var(--text-padding);
	}
	button:hover{
		box-shadow: 0 .5rem 1rem rgba(0,0,0,.15)!important;
	}
	button:active{
	    filter: blur(5px);
	}
	
</style>
</head>	
<body id="main" class="bg-light">

	

		<div class="shadow dialog">
			<h1>Buy Now!</h1>
			<input type="text" id="email" placeholder="email@server.com"/>
			<input type="text" id="nickname" placeholder="email@server.com"/>
			<button type="button">Send a message</button>
		</div>


</body>
</html>
